mappings:
  - name: dcp
    doc_type: case
    type: aggregator
    root: case
    _props:
      - submitter_id
      - project_id
      - consent_codes
    _flatten_props:
      - path: demographics
        _props:
          - gender
          - race
          - ethnicity
          - age_at_index
          - bmi
      - path: medical_histories
        _props:
          - diabetes
          - hypertension
          - cerebrovascular_disease
          - chronic_respiratory_disease
          - coronary_artery_disease
          - asthma
          - cabg_presence
          - copd
          - emphysema
          - heart_failure
          - myocardial_infarction
          - stroke
      - path: blood_pressure_test
        _props:
          - diastolic_blood_pressure
          - systolic_blood_pressure
      - path: medication_records
        _props:
          - hypertension_meds
    _aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _submitted_snp_array_files_count
        path: samples.aliquots.submitted_snp_array_files
        fn: count
      - name: _read_groups_count
        path: samples.aliquots.read_groups
        fn: count
      - name: _submitted_unaligned_reads_files_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _submitted_aligned_reads_files_count
        path: samples.aliquots.read_groups.submitted_aligned_reads_files
        fn: count
      - name: _simple_germline_variations_count
        path: samples.aliquots.read_groups.simple_germline_variations
        fn: count
  - name: file
    doc_type: file
    type: collector
    root: None
    _props:
      - object_id
      - md5sum
      - file_name
      - file_size
      - state
    _injecting_props:
      subject:
        _props:
          - id
          - project_id
    _target_nodes:
      - name: mutation_panel
        path: subjects
      - name: bgm_simulation
        path: mutation_panels.subjects
      - name: mrna_microarray
        path: aliquots.samples.subjects
      - name: mirna_microarray
        path: aliquots.samples.subjects
      - name: lipid_mass_spectrometry
        path: aliquots.samples.subjects
      - name: protein_mass_spectrometry
        path: aliquots.samples.subjects
      - name: metabolite_mass_spectrometry
        path: aliquots.samples.subjects
      - name: submitted_copy_number
        path: aliquots.samples.subjects
      - name: submitted_methylation
        path: aliquots.samples.subjects
      - name: submitted_aligned_reads
        path: read_groups.aliquots.samples.subjects
      - name: submitted_unaligned_reads
        path: read_groups.aliquots.samples.subjects
#      - name: submitted_genomic_profile
#        path: read_groups.aliquots.samples.subjects
      - name: submitted_somatic_mutation
        path: read_groups.aliquots.samples.subjects
